---
packages:
  - exa
  - git
  - sudo
  - rsync
  - docker
  - docker-compose 
  - wget
  - curl
  - nano
  - htop
  - iperf
  - iperf3
  - python
  - python3
  - pip
  - gnupg
  - rsync
  - bleachbit
  - speedtest-cli
  - samba
  - samba-common-bin
