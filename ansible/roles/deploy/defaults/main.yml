samba_name: BolloNAS
samba_shared: /media/hdd/BolloNAS

# TODO: Check if this path is possible (or use ./docker)
compose_files:
  - ../../docker/media
  - ../../docker/monitoring
  - ../../docker/networking
  - ../../docker/others